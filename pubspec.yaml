name: catio_atlas
description: "Flutter Desktop texture packing editor - Unity Sprite Atlas style"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # File I/O
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  path: ^1.8.3

  # Image Processing
  image: ^4.1.3

  # UI
  multi_split_view: ^2.4.0
  desktop_drop: ^0.4.4
  reorderable_grid_view: ^2.2.8
  window_manager: ^0.4.3


  # Math
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  riverpod_generator: ^2.3.11
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
